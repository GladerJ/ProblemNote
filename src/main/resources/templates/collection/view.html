<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{fragments/layout :: head('错题集详情')}"></head>
<body>
<!-- 侧边栏 -->
<div th:replace="~{fragments/layout :: sidebar}"></div>

<!-- 主内容区域 -->
<div class="main-content">
    <div class="content-header">
        <h1><i class="fas fa-bookmark"></i> 错题集详情</h1>
        <p>错题集: <span th:text="${collection.name}"></span></p>
    </div>

    <div class="card">
        <div class="card-header">
            <h3><i class="fas fa-file-alt"></i> 错题列表</h3>
            <div style="float: right;">
                <!-- 导出错题按钮 -->
                <button class="btn btn-danger" data-toggle="modal" data-target="#exportModal">
                    <i class="fas fa-file-export"></i> 导出错题
                </button>
                <!-- 清除标记按钮 -->
                <button class="btn btn-warning" onclick="clearAllMarks()">
                    <i class="fas fa-trash"></i> 清除标记
                </button>
                <a th:href="@{'/collection/edit/' + ${collection.id}}" class="btn btn-warning">
                    <i class="fas fa-edit"></i> 编辑错题集
                </a>
                <a th:href="@{/collection/list}" class="btn btn-secondary">
                    <i class="fas fa-arrow-left"></i> 返回错题集列表
                </a>
            </div>
        </div>
        <div class="card-body">
            <div class="exam-paper">
                <div class="exam-header">
                    <h2 th:text="${collection.name + ' 错题集'}"></h2>
                    <p>共 <span th:text="${pageResult.total}"></span> 道错题，当前第 <span th:text="${pageResult.pageNum}"></span> 页，共 <span th:text="${pageResult.pages}"></span> 页</p>
                </div>

                <div class="problems-container">
                    <div th:each="problem, iterStat : ${problems}" class="problem-item" th:data-problem-index="${iterStat.index}" th:data-problem-id="${problem.id}">
                        <div class="problem-header">
                            <span class="problem-number">第 [[${(pageResult.pageNum - 1) * pageResult.pageSize + iterStat.index + 1}]] 题</span>
                            <!-- 错题标记按钮 -->
                            <button class="btn btn-sm btn-link star-toggle" th:data-problem-id="${problem.id}">
                                <i class="far fa-star"></i>
                                <span>标记</span>
                            </button>
                            <div class="problem-actions">
                                <!-- 放大查看按钮 -->
                                <button class="btn btn-sm btn-info" th:onclick="'openProblemModal(' + ${iterStat.index} + ')'">
                                    <i class="fas fa-expand"></i> 放大查看
                                </button>
                                <button class="btn btn-sm btn-danger remove-problem" th:data-problem-id="${problem.id}" th:data-collection-id="${collection.id}">
                                    <i class="fas fa-times"></i> 移除
                                </button>
                            </div>
                        </div>
                        <!-- 使用data属性存储原始内容 -->
                        <div class="problem-content" th:data-raw-content="${problem.content}" th:utext="${problem.content}"></div>
                        <div class="answer-toggle" th:onclick="'toggleAnswer(' + ${problem.id} + ')'">
                            <i class="fas fa-chevron-down"></i>
                            <span class="toggle-text">查看答案</span>
                        </div>
                        <!-- 使用data属性存储原始内容 -->
                        <div class="problem-answer" th:id="'answer-' + ${problem.id}" style="display: none;"
                             th:data-raw-content="${problem.answer}" th:utext="${problem.answer}"></div>

                        <!-- 隐藏的数据存储 -->
                        <div class="problem-data" style="display: none;"
                             th:data-content="${problem.content}"
                             th:data-answer="${problem.answer}"
                             th:data-id="${problem.id}"></div>
                    </div>

                    <div th:if="${#lists.isEmpty(problems)}" class="empty-state">
                        <i class="fas fa-question-circle"></i>
                        <span>暂无错题，请先添加错题</span>
                    </div>
                </div>

                <!-- 分页组件 -->
                <div th:if="${pageResult != null && pageResult.total > 0}" class="pagination-container">
                    <div class="pagination-info">
                        <span>共 <strong th:text="${pageResult.total}">0</strong> 条记录，</span>
                        <span>第 <strong th:text="${pageResult.pageNum}">1</strong> 页，</span>
                        <span>共 <strong th:text="${pageResult.pages}">1</strong> 页</span>
                    </div>
                    <div class="pagination">
                        <a th:if="${pageResult.hasPreviousPage}"
                           th:href="@{/collection/view/{id}(id=${collection.id}, pageNum=${pageResult.pageNum - 1}, pageSize=${pageResult.pageSize})}"
                           class="page-link">
                            <i class="fas fa-chevron-left"></i> 上一页
                        </a>
                        <span th:if="${pageResult.pageNum > 3}" class="page-link">
                            <a th:href="@{/collection/view/{id}(id=${collection.id}, pageNum=1, pageSize=${pageResult.pageSize})}">1</a>
                        </span>
                        <span th:if="${pageResult.pageNum > 4}" class="page-link ellipsis">...</span>
                        <th:block th:with="startPage=${T(java.lang.Math).max(1, pageResult.pageNum - 2)},
                                          endPage=${T(java.lang.Math).min(pageResult.pages, pageResult.pageNum + 2)}">
                            <span th:each="pageNum : ${#numbers.sequence(startPage, endPage)}"
                                  class="page-link"
                                  th:classappend="${pageNum == pageResult.pageNum} ? 'active' : ''">
                                <a th:href="@{/collection/view/{id}(id=${collection.id}, pageNum=${pageNum}, pageSize=${pageResult.pageSize})}"
                                   th:text="${pageNum}">1</a>
                            </span>
                        </th:block>
                        <span th:if="${pageResult.pageNum < pageResult.pages - 3}" class="page-link ellipsis">...</span>
                        <span th:if="${pageResult.pageNum < pageResult.pages - 2}" class="page-link">
                            <a th:href="@{/collection/view/{id}(id=${collection.id}, pageNum=${pageResult.pages}, pageSize=${pageResult.pageSize})}"
                               th:text="${pageResult.pages}">N</a>
                        </span>
                        <a th:if="${pageResult.hasNextPage}"
                           th:href="@{/collection/view/{id}(id=${collection.id}, pageNum=${pageResult.pageNum + 1}, pageSize=${pageResult.pageSize})}"
                           class="page-link">
                            下一页 <i class="fas fa-chevron-right"></i>
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<!-- 题目放大弹窗 -->
<div id="problemModal" class="problem-modal">
    <div class="modal-overlay"></div>
    <button class="modal-close-btn" onclick="closeProblemModal()">
        <i class="fas fa-times"></i>
    </button>
    <button id="prevBtn" class="modal-nav-btn prev-btn" onclick="navigateProblems(-1)">
        <i class="fas fa-chevron-left"></i>
    </button>
    <button id="nextBtn" class="modal-nav-btn next-btn" onclick="navigateProblems(1)">
        <i class="fas fa-chevron-right"></i>
    </button>
    <button id="prevPageBtn" class="modal-page-btn prev-page-btn" onclick="navigateToPage(-1)" style="display: none;">
        <i class="fas fa-angle-double-left"></i>
        <span>上一页</span>
    </button>
    <button id="nextPageBtn" class="modal-page-btn next-page-btn" onclick="navigateToPage(1)" style="display: none;">
        <span>下一页</span>
        <i class="fas fa-angle-double-right"></i>
    </button>
    <div class="modal-content-wrapper">
        <div id="problemCards" class="problem-cards-container"></div>
    </div>
    <div class="problem-indicator">
        <span id="currentProblemIndex">1</span> / <span id="totalProblems">1</span>
    </div>
    <div id="navigationTip" class="navigation-tip"></div>
</div>

<!-- 导出错题模态框 -->
<div class="modal fade" id="exportModal" tabindex="-1" role="dialog" aria-labelledby="exportModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-lg" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="exportModalLabel">导出错题</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <!-- 导出方式选择 -->
                <div class="form-group">
                    <label>导出方式</label>
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="exportType" id="exportToExisting" value="existing" checked>
                        <label class="form-check-label" for="exportToExisting">
                            导出到已有错题集
                        </label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="exportType" id="exportToNew" value="new">
                        <label class="form-check-label" for="exportToNew">
                            新建错题集并导出
                        </label>
                    </div>
                </div>

                <!-- 选择已有错题集 -->
                <div class="form-group" id="existingCollectionGroup">
                    <label for="collectionSelect">选择错题集</label>
                    <select class="form-control" id="collectionSelect" style="width: 100%;">
                        <option value="">请选择错题集</option>
                        <option th:each="collection : ${collections}" th:value="${collection.id}" th:text="${collection.name}"></option>
                    </select>
                </div>

                <!-- 新建错题集 -->
                <div class="form-group" id="newCollectionGroup" style="display: none;">
                    <label for="newCollectionName">新错题集名称</label>
                    <input type="text" class="form-control" id="newCollectionName" placeholder="请输入错题集名称">
                    <small class="form-text text-muted">例如：数学-函数错题集</small>
                </div>

                <div class="form-group">
                    <label>导出说明</label>
                    <p class="text-muted">将当前已标记的错题导出到错题集中</p>
                </div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal">取消</button>
                <button type="button" class="btn btn-primary" id="confirmExport">导出</button>
            </div>
        </div>
    </div>
</div>

<script th:replace="~{fragments/layout :: sidebar-script}"></script>
<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
<script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/katex@0.16.4/dist/katex.min.js"></script>
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/katex@0.16.4/dist/katex.min.css">

<script>
    // 全局变量
    let currentModalIndex = 0;
    let problemsData = [];
    let currentPage = parseInt('[[${pageResult != null ? pageResult.pageNum : 1}]]');
    let totalPages = parseInt('[[${pageResult != null ? pageResult.pages : 1}]]');
    let collectionId = '[[${collection != null ? collection.id : 0}]]';
    let pageSize = parseInt('[[${pageResult != null ? pageResult.pageSize : 10}]]');
    let markedProblems = new Set(); // 新增：用于存储标记的题目

    // 切换答案显示/隐藏
    function toggleAnswer(problemId) {
        const answerElement = document.getElementById('answer-' + problemId);
        const toggleElement = document.querySelector(`[onclick="toggleAnswer(${problemId})"]`);
        const iconElement = toggleElement.querySelector('i');
        const textElement = toggleElement.querySelector('.toggle-text');
        if (answerElement.style.display === 'none' || answerElement.style.display === '') {
            answerElement.style.display = 'block';
            iconElement.classList.remove('fa-chevron-down');
            iconElement.classList.add('fa-chevron-up');
            textElement.textContent = '隐藏答案';
        } else {
            answerElement.style.display = 'none';
            iconElement.classList.remove('fa-chevron-up');
            iconElement.classList.add('fa-chevron-down');
            textElement.textContent = '查看答案';
        }
    }

    // 修复HTML实体的函数
    function decodeHtmlEntities(text) {
        const textarea = document.createElement('textarea');
        textarea.innerHTML = text;
        return textarea.value;
    }

    // LaTeX渲染函数
    function renderLatexInElement(element) {
        let content = element.dataset.rawContent || element.innerHTML;
        content = decodeHtmlEntities(content);

        // 处理块级公式 $$...$$
        content = content.replace(/\$\$([\s\S]*?)\$\$/g, function(match, formula) {
            try {
                return katex.renderToString(formula.trim(), {
                    throwOnError: false,
                    displayMode: true,
                    strict: false
                });
            } catch (e) {
                console.warn('LaTeX块级公式渲染错误:', e, 'Formula:', formula);
                return match;
            }
        });

        // 处理行内公式 $...$
        content = content.replace(/(?<!\$)\$([^$\n]+?)\$(?!\$)/g, function(match, formula) {
            try {
                return katex.renderToString(formula.trim(), {
                    throwOnError: false,
                    displayMode: false,
                    strict: false
                });
            } catch (e) {
                console.warn('LaTeX行内公式渲染错误:', e, 'Formula:', formula);
                return match;
            }
        });

        // 处理 \[...\] 块级公式
        content = content.replace(/\\\[([\s\S]*?)\\\]/g, function(match, formula) {
            try {
                return katex.renderToString(formula.trim(), {
                    throwOnError: false,
                    displayMode: true,
                    strict: false
                });
            } catch (e) {
                console.warn('LaTeX bracket块级公式渲染错误:', e, 'Formula:', formula);
                return match;
            }
        });

        // 处理 \(...\) 行内公式
        content = content.replace(/\\\((.*?)\\\)/g, function(match, formula) {
            try {
                return katex.renderToString(formula.trim(), {
                    throwOnError: false,
                    displayMode: false,
                    strict: false
                });
            } catch (e) {
                console.warn('LaTeX bracket行内公式渲染错误:', e, 'Formula:', formula);
                return match;
            }
        });

        element.innerHTML = content;
    }

    // 新增：将iframe替换为视频占位符的函数
    function replaceIframesWithPlaceholders(container) {
        container.querySelectorAll('iframe').forEach(iframe => {
            const placeholder = document.createElement('div');
            placeholder.className = 'video-placeholder';
            const width = iframe.getAttribute('width') || '560';
            const height = iframe.getAttribute('height') || '315';
            placeholder.style.width = width + 'px';
            placeholder.style.height = height + 'px';
            placeholder.style.backgroundColor = '#000';
            placeholder.style.position = 'relative';
            placeholder.style.cursor = 'pointer';

            const playIcon = document.createElement('i');
            playIcon.className = 'fas fa-play';
            playIcon.style.position = 'absolute';
            playIcon.style.top = '50%';
            playIcon.style.left = '50%';
            playIcon.style.transform = 'translate(-50%, -50%)';
            playIcon.style.color = '#fff';
            playIcon.style.fontSize = '3em';
            placeholder.appendChild(playIcon);

            placeholder.dataset.src = iframe.src;
            iframe.parentNode.replaceChild(placeholder, iframe);
        });
    }

    // 新增：图片最大宽度自适应
    function styleImages(container) {
        container.querySelectorAll('img').forEach(img => {
            img.style.maxWidth = '100%';
            img.style.height = 'auto';
            img.style.cursor = 'pointer';
            img.onclick = function() {
                window.open(img.src);
            };
        });
    }

    // 新增：加载已标记的题目
    function loadMarkedProblems() {
        const saved = localStorage.getItem('markedProblems_collection_' + collectionId);
        if (saved) {
            markedProblems = new Set(JSON.parse(saved));
        }
    }

    // 新增：保存已标记的题目
    function saveMarkedProblems() {
        localStorage.setItem('markedProblems_collection_' + collectionId, JSON.stringify([...markedProblems]));
    }

    // 新增：初始化错题标记功能
    function initProblemCollection() {
        document.querySelectorAll('.star-toggle').forEach(btn => {
            const problemId = btn.getAttribute('data-problem-id');
            const icon = btn.querySelector('i');
            const text = btn.querySelector('span');
            if (markedProblems.has(problemId)) {
                icon.classList.remove('far');
                icon.classList.add('fas', 'text-warning');
                text.textContent = '已标记';
                btn.setAttribute('data-is-marked', 'true');
            }
            btn.addEventListener('click', function() {
                toggleProblemCollection(problemId, icon, text, btn);
            });
        });
    }

    // 新增：切换题目标记状态
    function toggleProblemCollection(problemId, icon, text, btn) {
        const isMarked = markedProblems.has(problemId.toString());
        if (!isMarked) {
            markProblem(problemId, icon, text, btn);
        } else {
            unmarkProblem(problemId, icon, text, btn);
        }
    }

    function markProblem(problemId, icon, text, btn) {
        markedProblems.add(problemId.toString());
        saveMarkedProblems();
        icon.classList.remove('far');
        icon.classList.add('fas', 'text-warning');
        text.textContent = '已标记';
        btn.setAttribute('data-is-marked', 'true');
    }

    function unmarkProblem(problemId, icon, text, btn) {
        markedProblems.delete(problemId.toString());
        saveMarkedProblems();
        icon.classList.remove('fas', 'text-warning');
        icon.classList.add('far');
        text.textContent = '标记';
        btn.setAttribute('data-is-marked', 'false');
    }

    // 新增：新建错题集并导出
    function createCollectionAndExport(collectionName) {
        fetch('/collection/create-and-export', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json',
            },
            body: JSON.stringify({
                name: collectionName,
                problemIds: Array.from(markedProblems)
            })
        })
            .then(response => response.text())
            .then(result => {
                if (result === 'success') {
                    alert('错题集创建成功，错题导出成功！');
                    markedProblems.clear();
                    saveMarkedProblems();
                    location.reload();
                    $('#exportModal').modal('hide');
                } else {
                    alert('创建失败，请重试');
                }
            })
            .catch(error => {
                console.error('Error:', error);
                alert('创建失败，请重试');
            });
    }

    // 新增：导出错题
    function exportProblems(collectionId) {
        const problemIds = Array.from(markedProblems);
        fetch('/problem/export-marked', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json',
            },
            body: JSON.stringify({
                collectionId: collectionId,
                problemIds: problemIds
            })
        })
            .then(response => response.text())
            .then(result => {
                if (result === 'success') {
                    alert('错题导出成功！');
                    markedProblems.clear();
                    saveMarkedProblems();
                    location.reload();
                    $('#exportModal').modal('hide');
                } else {
                    alert('导出失败，请重试');
                }
            })
            .catch(error => {
                console.error('Error:', error);
                alert('导出失败，请重试');
            });
    }

    // 新增：清除所有标记
    function clearAllMarks() {
        if (markedProblems.size === 0) {
            alert('当前没有标记的题目');
            return;
        }
        if (confirm('确定要清除所有标记吗？此操作不可恢复。')) {
            markedProblems.clear();
            saveMarkedProblems();
            document.querySelectorAll('.star-toggle').forEach(btn => {
                const icon = btn.querySelector('i');
                const text = btn.querySelector('span');
                icon.classList.remove('fas', 'text-warning');
                icon.classList.add('far');
                text.textContent = '标记';
                btn.setAttribute('data-is-marked', 'false');
            });
            alert('已清除所有标记');
        }
    }

    // 页面加载完成后渲染LaTeX公式和替换iframe、img（题目列表和详情中均执行）
    document.addEventListener('DOMContentLoaded', function() {
        console.log('错题集详情页面加载完成');
        initProblemsData();

        function renderLatex() {
            document.querySelectorAll('.problem-content, .problem-answer').forEach(el => {
                if (el.dataset.latexRendered) return;
                renderLatexInElement(el);
                el.dataset.latexRendered = 'true';
            });
        }

        renderLatex();

        const observer = new MutationObserver(function(mutations) {
            mutations.forEach(function(mutation) {
                if (mutation.type === 'attributes' && mutation.attributeName === 'style') {
                    const target = mutation.target;
                    if (target.classList.contains('problem-answer') && target.style.display === 'block') {
                        if (!target.dataset.latexRendered) {
                            renderLatex();
                        }
                    }
                }
            });
        });
        document.querySelectorAll('.problem-answer').forEach(el => {
            observer.observe(el, { attributes: true, attributeFilter: ['style'] });
        });

        // 替换题目列表中的iframe为占位符，图片自适应
        document.querySelectorAll('.problem-content, .problem-answer').forEach(function(container) {
            replaceIframesWithPlaceholders(container);
            styleImages(container);
        });

        // 新增：加载已标记的题目并初始化标记功能
        loadMarkedProblems();
        initProblemCollection();

        // 新增：导出方式切换事件
        document.querySelectorAll('input[name="exportType"]').forEach(radio => {
            radio.addEventListener('change', function() {
                const existingGroup = document.getElementById('existingCollectionGroup');
                const newGroup = document.getElementById('newCollectionGroup');

                if (this.value === 'existing') {
                    existingGroup.style.display = 'block';
                    newGroup.style.display = 'none';
                } else {
                    existingGroup.style.display = 'none';
                    newGroup.style.display = 'block';
                }
            });
        });

        // 新增：确认导出按钮事件
        const confirmExportBtn = document.getElementById('confirmExport');
        if (confirmExportBtn) {
            confirmExportBtn.addEventListener('click', function() {
                if (markedProblems.size === 0) {
                    alert('请先标记错题');
                    return;
                }

                const exportType = document.querySelector('input[name="exportType"]:checked').value;

                if (exportType === 'existing') {
                    const targetCollectionId = document.getElementById('collectionSelect').value;
                    if (!targetCollectionId) {
                        alert('请选择错题集');
                        return;
                    }
                    exportProblems(targetCollectionId);
                } else {
                    const collectionName = document.getElementById('newCollectionName').value.trim();
                    if (!collectionName) {
                        alert('请输入错题集名称');
                        return;
                    }
                    createCollectionAndExport(collectionName);
                }
            });
        }

        // 初始化拖拽支持
        initDragSupport();
        checkOpenProblem();

        // 移除错题
        document.querySelectorAll('.remove-problem').forEach(button => {
            button.addEventListener('click', function() {
                const problemId = this.getAttribute('data-problem-id');
                const collectionId = this.getAttribute('data-collection-id');
                if (confirm('确定要移除这道错题吗？')) {
                    fetch('/collection/remove-problem', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/x-www-form-urlencoded',
                        },
                        body: `collectionId=${collectionId}&problemId=${problemId}`
                    })
                        .then(response => response.text())
                        .then(result => {
                            if (result === 'success') {
                                location.reload();
                            } else {
                                alert('移除失败，请重试');
                            }
                        })
                        .catch(error => {
                            console.error('Error:', error);
                            alert('操作失败，请重试');
                        });
                }
            });
        });
    });

    // 初始化题目数据
    function initProblemsData() {
        problemsData = [];
        document.querySelectorAll('.problem-item').forEach((item, index) => {
            const dataEl = item.querySelector('.problem-data');
            const problemNumber = item.querySelector('.problem-number').textContent;
            problemsData.push({
                index: index,
                id: dataEl.dataset.id,
                content: dataEl.dataset.content,
                answer: dataEl.dataset.answer,
                number: problemNumber
            });
        });
    }

    // 打开题目弹窗
    function openProblemModal(index) {
        currentModalIndex = index;
        const modal = document.getElementById('problemModal');
        modal.style.display = 'flex';
        document.body.style.overflow = 'hidden';
        createProblemCards();
        updateModalNavigation();
        updateProblemIndicator();

        setTimeout(() => {
            renderLatexInModalCards();
        }, 100);
    }

    // 关闭题目弹窗
    function closeProblemModal() {
        const modal = document.getElementById('problemModal');
        modal.style.display = 'none';
        document.body.style.overflow = 'auto';
        document.getElementById('problemCards').innerHTML = '';
    }

    // 创建题目卡片
    function createProblemCards() {
        const container = document.getElementById('problemCards');
        container.innerHTML = '';
        for (let i = -1; i <= 1; i++) {
            const cardIndex = currentModalIndex + i;
            if (cardIndex >= 0 && cardIndex < problemsData.length) {
                const card = createProblemCard(cardIndex);
                container.appendChild(card);
            }
        }
        updateCardsPosition(false);
    }

    // 创建单个题目卡片（在modal中）
    function createProblemCard(index) {
        const problem = problemsData[index];
        const card = document.createElement('div');
        card.className = 'problem-card';
        card.dataset.index = index;

        card.innerHTML = `
      <div class="modal-problem-header">
        <h3>${problem.number}</h3>
        <button class="btn btn-sm btn-link star-toggle" data-problem-id="${problem.id}">
          <i class="far fa-star"></i>
          <span>标记</span>
        </button>
      </div>
      <div class="modal-problem-content"></div>
      <div class="modal-answer-toggle" onclick="toggleModalAnswer(${index})">
        <i class="fas fa-chevron-down"></i>
        <span class="toggle-text">查看答案</span>
      </div>
      <div class="modal-problem-answer" id="modal-answer-${index}" style="display: none;"></div>
    `;

        const modalContent = card.querySelector('.modal-problem-content');
        const modalAnswer = card.querySelector('.modal-problem-answer');
        modalContent.innerHTML = problem.content;
        modalAnswer.innerHTML = problem.answer;

        replaceIframesWithPlaceholders(modalContent);
        replaceIframesWithPlaceholders(modalAnswer);
        styleImages(modalContent);
        styleImages(modalAnswer);

        // 新增：处理modal中的标记按钮
        const starBtn = card.querySelector('.star-toggle');
        const icon = starBtn.querySelector('i');
        const text = starBtn.querySelector('span');
        if (markedProblems.has(problem.id.toString())) {
            icon.classList.remove('far');
            icon.classList.add('fas', 'text-warning');
            text.textContent = '已标记';
        }
        starBtn.addEventListener('click', function() {
            toggleProblemCollection(problem.id, icon, text, starBtn);
        });

        return card;
    }

    // 切换弹窗中的答案显示
    function toggleModalAnswer(index) {
        const answerElement = document.getElementById('modal-answer-' + index);
        const toggleElement = document.querySelector(`[onclick="toggleModalAnswer(${index})"]`);
        const iconElement = toggleElement.querySelector('i');
        const textElement = toggleElement.querySelector('.toggle-text');
        if (answerElement.style.display === 'none' || answerElement.style.display === '') {
            answerElement.style.display = 'block';
            iconElement.classList.remove('fa-chevron-down');
            iconElement.classList.add('fa-chevron-up');
            textElement.textContent = '隐藏答案';
        } else {
            answerElement.style.display = 'none';
            iconElement.classList.remove('fa-chevron-up');
            iconElement.classList.add('fa-chevron-down');
            textElement.textContent = '查看答案';
        }
        setTimeout(() => {
            renderLatexInModalCards();
        }, 50);
    }

    // 在弹窗卡片中渲染LaTeX并替换iframe、img
    function renderLatexInModalCards() {
        document.querySelectorAll('.modal-problem-content, .modal-problem-answer').forEach(el => {
            if (!el.dataset.latexRendered) {
                renderLatexInElement(el);
                el.dataset.latexRendered = 'true';
            }
            replaceIframesWithPlaceholders(el);
            styleImages(el);
        });
    }

    // 导航题目
    function navigateProblems(direction) {
        const newIndex = currentModalIndex + direction;
        if (newIndex < 0) {
            updateCardsPosition(true);
            if (currentPage > 1) {
                showNavigationTip('这是当前页面第一题，点击"上一页"查看上一页最后一题');
                showPageNavigation();
            } else {
                showNavigationTip('这是第一题');
            }
            return;
        }
        if (newIndex >= problemsData.length) {
            updateCardsPosition(true);
            if (currentPage < totalPages) {
                showNavigationTip('这是当前页面最后一题，点击"下一页"查看下一页第一题');
                showPageNavigation();
            } else {
                showNavigationTip('这是最后一题');
            }
            return;
        }
        slideToIndex(newIndex, direction);
    }

    function slideToIndex(newIndex, direction) {
        currentModalIndex = newIndex;
        const container = document.getElementById('problemCards');
        container.style.transition = 'transform 0.3s cubic-bezier(0.4, 0, 0.2, 1)';
        if (direction > 0) {
            const nextCardIndex = currentModalIndex + 1;
            if (nextCardIndex < problemsData.length) {
                const existingCard = container.querySelector(`[data-index="${nextCardIndex}"]`);
                if (!existingCard) {
                    const newCard = createProblemCard(nextCardIndex);
                    container.appendChild(newCard);
                }
            }
        } else {
            const prevCardIndex = currentModalIndex - 1;
            if (prevCardIndex >= 0) {
                const existingCard = container.querySelector(`[data-index="${prevCardIndex}"]`);
                if (!existingCard) {
                    const newCard = createProblemCard(prevCardIndex);
                    container.insertBefore(newCard, container.firstChild);
                }
            }
        }
        updateCardsPosition(true);
        setTimeout(() => {
            cleanupDistantCards();
            updateModalNavigation();
            updateProblemIndicator();
            renderLatexInModalCards();
        }, 300);
    }

    function updateCardsPosition(animated = false) {
        const container = document.getElementById('problemCards');
        const cards = container.querySelectorAll('.problem-card');
        if (!animated) {
            container.style.transition = 'none';
        }
        cards.forEach(card => {
            const cardIndex = parseInt(card.dataset.index);
            const offset = cardIndex - currentModalIndex;
            card.style.transform = `translateX(${offset * 100}%)`;
            if (offset === 0) {
                card.classList.add('active');
            } else {
                card.classList.remove('active');
            }
        });
        if (!animated) {
            setTimeout(() => {
                container.style.transition = 'transform 0.3s cubic-bezier(0.4, 0, 0.2, 1)';
            }, 50);
        }
    }

    function cleanupDistantCards() {
        const container = document.getElementById('problemCards');
        const cards = container.querySelectorAll('.problem-card');
        cards.forEach(card => {
            const cardIndex = parseInt(card.dataset.index);
            if (Math.abs(cardIndex - currentModalIndex) > 1) {
                card.remove();
            }
        });
    }

    function updateModalNavigation() {
        const prevBtn = document.getElementById('prevBtn');
        const nextBtn = document.getElementById('nextBtn');
        if (currentModalIndex === 0) {
            prevBtn.classList.add('disabled');
        } else {
            prevBtn.classList.remove('disabled');
        }
        if (currentModalIndex === problemsData.length - 1) {
            nextBtn.classList.add('disabled');
        } else {
            nextBtn.classList.remove('disabled');
        }
        showPageNavigation();
    }

    function showPageNavigation() {
        const prevPageBtn = document.getElementById('prevPageBtn');
        const nextPageBtn = document.getElementById('nextPageBtn');
        if (currentModalIndex === 0 && currentPage > 1) {
            prevPageBtn.style.display = 'flex';
        } else {
            prevPageBtn.style.display = 'none';
        }
        if (currentModalIndex === problemsData.length - 1 && currentPage < totalPages) {
            nextPageBtn.style.display = 'flex';
        } else {
            nextPageBtn.style.display = 'none';
        }
    }

    function navigateToPage(direction) {
        const newPage = currentPage + direction;
        if (newPage < 1 || newPage > totalPages) return;
        let url = `/collection/view/${collectionId}?pageNum=${newPage}&pageSize=${pageSize}`;
        if (direction < 0) {
            url += '&openLast=true';
        } else if (direction > 0) {
            url += '&openFirst=true';
        }
        window.location.href = url;
    }

    function updateProblemIndicator() {
        document.getElementById('currentProblemIndex').textContent = currentModalIndex + 1;
        document.getElementById('totalProblems').textContent = problemsData.length;
    }

    function showNavigationTip(message) {
        const tip = document.getElementById('navigationTip');
        tip.textContent = message;
        tip.classList.add('show');
        setTimeout(() => {
            tip.classList.remove('show');
        }, 2000);
    }

    function initDragSupport() {
        const modal = document.getElementById('problemModal');
        const cardsContainer = document.getElementById('problemCards');
        let startX = 0, startY = 0;
        let currentX = 0, currentY = 0;
        let isDragging = false;
        let dragMode = null;
        let dragStartIndex = 0;

        cardsContainer.addEventListener('mousedown', handleDragStart);
        document.addEventListener('mousemove', handleDragMove);
        document.addEventListener('mouseup', handleDragEnd);
        cardsContainer.addEventListener('touchstart', handleDragStart, { passive: true });
        document.addEventListener('touchmove', handleDragMove, { passive: false });
        document.addEventListener('touchend', handleDragEnd);

        function handleDragStart(e) {
            if (e.target.closest('.star-toggle') || e.target.closest('.modal-answer-toggle')) {
                return;
            }
            isDragging = true;
            dragMode = null;
            dragStartIndex = currentModalIndex;
            startX = e.type.includes('touch') ? e.touches[0].clientX : e.clientX;
            startY = e.type.includes('touch') ? e.touches[0].clientY : e.clientY;
            currentX = startX;
            currentY = startY;
            cardsContainer.style.transition = 'none';
        }
        function handleDragMove(e) {
            if (!isDragging) return;
            const clientX = e.type.includes('touch') ? e.touches[0].clientX : e.clientX;
            const clientY = e.type.includes('touch') ? e.touches[0].clientY : e.clientY;
            const deltaX = clientX - startX;
            const deltaY = clientY - startY;
            if (!dragMode) {
                if (Math.abs(deltaX) > 10 || Math.abs(deltaY) > 10) {
                    dragMode = Math.abs(deltaX) > Math.abs(deltaY) ? 'horizontal' : 'vertical';
                } else {
                    return;
                }
            }
            if (dragMode === 'vertical') {
                isDragging = false;
                cardsContainer.style.transition = '';
                return;
            }
            e.preventDefault();
            currentX = clientX;
            const dragPercent = (currentX - startX) / window.innerWidth;
            const cards = cardsContainer.querySelectorAll('.problem-card');
            cards.forEach(card => {
                const idx = parseInt(card.dataset.index, 10);
                const offset = idx - currentModalIndex;
                const tx = (offset * 100) + (dragPercent * 100);
                card.style.transform = `translateX(${tx}%)`;
                if (offset === 0) {
                    card.style.opacity = 1 - Math.abs(dragPercent) * 0.3;
                } else if ((offset === -1 && dragPercent > 0) || (offset === 1 && dragPercent < 0)) {
                    card.style.opacity = 0.7 + Math.abs(dragPercent) * 0.3;
                }
            });
        }
        function handleDragEnd(e) {
            if (!isDragging || dragMode !== 'horizontal') {
                isDragging = false;
                dragMode = null;
                return;
            }
            isDragging = false;
            cardsContainer.style.transition = 'transform 0.3s cubic-bezier(0.4, 0, 0.2, 1)';
            const deltaX = currentX - startX;
            const threshold = 80;
            cardsContainer.querySelectorAll('.problem-card').forEach(card => {
                card.style.opacity = '';
            });
            if (Math.abs(deltaX) > threshold) {
                if (deltaX > 0) {
                    navigateProblems(-1);
                } else {
                    navigateProblems(1);
                }
            } else {
                updateCardsPosition(true);
            }
            dragMode = null;
        }
    }

    function checkOpenProblem() {
        const urlParams = new URLSearchParams(window.location.search);
        if (urlParams.get('openLast') === 'true' && problemsData.length > 0) {
            setTimeout(() => openProblemModal(problemsData.length - 1), 100);
        } else if (urlParams.get('openFirst') === 'true' && problemsData.length > 0) {
            setTimeout(() => openProblemModal(0), 100);
        }
    }

    document.addEventListener('DOMContentLoaded', function() {
        document.addEventListener('keydown', function(e) {
            const modal = document.getElementById('problemModal');
            if (modal.style.display === 'flex') {
                if (e.key === 'ArrowLeft') {
                    e.preventDefault();
                    navigateProblems(-1);
                } else if (e.key === 'ArrowRight') {
                    e.preventDefault();
                    navigateProblems(1);
                } else if (e.key === 'Escape') {
                    e.preventDefault();
                    closeProblemModal();
                }
            }
        });
    });

    // ----------- 新增：modal区域视频占位符点击自动加载并自动播放 -----------
    document.body.addEventListener('click', function(e) {
        const placeholder = e.target.closest('.video-placeholder');
        if (placeholder) {
            // 获取宽高和src
            const width = placeholder.style.width.replace('px','') || '560';
            const height = placeholder.style.height.replace('px','') || '315';
            let src = placeholder.dataset.src;
            if (src.includes('autoplay=1')) {
            } else if (src.includes('?')) {
                src += '&autoplay=1';
            } else {
                src += '?autoplay=1';
            }
            const videoIframe = document.createElement('iframe');
            videoIframe.src = src;
            videoIframe.setAttribute('width', width);
            videoIframe.setAttribute('height', height);
            videoIframe.setAttribute('frameborder', '0');
            videoIframe.setAttribute('allow', 'accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture');
            videoIframe.setAttribute('allowfullscreen', 'true');
            placeholder.parentNode.replaceChild(videoIframe, placeholder);
        }
    });
    // ---------------------------------------------------------------
</script>
