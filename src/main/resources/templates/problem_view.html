<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>查看题目 - 题目笔记系统</title>
    <link rel="stylesheet" th:href="@{/css/style.css}">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body>
    <!-- 汉堡菜单按钮 -->
    <button class="menu-toggle" onclick="toggleSidebar()">
        <i class="fas fa-bars"></i>
    </button>
    
    <!-- 遮罩层 -->
    <div class="sidebar-overlay" onclick="closeSidebar()"></div>
    
    <!-- 侧边栏 -->
    <div class="sidebar">
        <div class="sidebar-header">
            <h2><i class="fas fa-book-open"></i> 题目笔记</h2>
            <p>欢迎，<span th:text="${session.user.username}"></span></p>
        </div>
        <nav class="sidebar-nav">
            <a href="/" class="nav-item">
                <i class="fas fa-home"></i> 首页
            </a>
            <a href="/subject/list" class="nav-item">
                <i class="fas fa-list"></i> 科目管理
            </a>
            <a href="/problem/collection" class="nav-item active">
                <i class="fas fa-star"></i> 题目收藏
            </a>
            <a href="/logout" class="nav-item">
                <i class="fas fa-sign-out-alt"></i> 退出登录
            </a>
        </nav>
    </div>

    <!-- 主内容区域 -->
    <div class="main-content">
        <div class="content-header">
            <h1><i class="fas fa-eye"></i> 查看题目</h1>
            <p>查看题目详细内容</p>
        </div>

        <div class="card">
            <div class="card-header">
                <h3><i class="fas fa-question-circle"></i> 题目详情</h3>
            </div>
            <div class="card-body">
                <div style="max-width: 800px;">
                    <div class="form-group">
                        <label class="form-label">
                            <i class="fas fa-question-circle"></i> 题目内容
                        </label>
                        <div style="padding: 15px; background: #f8f9fa; border-radius: 8px; border: 1px solid #e9ecef; min-height: 100px;">
                            <span th:text="${problem != null ? problem.content : '暂无内容'}"></span>
                        </div>
                    </div>
                    
                    <div class="form-group">
                        <label class="form-label">
                            <i class="fas fa-lightbulb"></i> 答案
                        </label>
                        <div style="padding: 15px; background: #f8f9fa; border-radius: 8px; border: 1px solid #e9ecef; min-height: 80px;">
                            <span th:text="${problem != null ? problem.answer : '暂无答案'}"></span>
                        </div>
                    </div>
                    
                    <div style="margin-top: 30px; text-align: center;">
                        <a th:href="@{'/problem/edit/' + ${problem.id}}" class="btn btn-warning" th:if="${problem != null && problem.id != null}">
                            <i class="fas fa-edit"></i> 编辑题目
                        </a>
                        <a th:href="@{/problem/collection}" class="btn btn-primary">
                            <i class="fas fa-arrow-left"></i> 返回收藏
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        // 页面加载完成后的处理
        document.addEventListener('DOMContentLoaded', function() {
            // 可以在这里添加其他页面初始化逻辑
            console.log('页面加载完成');
        });

        // 侧边栏切换函数
        function toggleSidebar() {
            const sidebar = document.querySelector('.sidebar');
            const overlay = document.querySelector('.sidebar-overlay');
            const menuToggle = document.querySelector('.menu-toggle');
            
            sidebar.classList.toggle('open');
            overlay.classList.toggle('active');
            
            // 切换汉堡菜单图标
            const icon = menuToggle.querySelector('i');
            if (sidebar.classList.contains('open')) {
                icon.className = 'fas fa-times';
            } else {
                icon.className = 'fas fa-bars';
            }
        }

        // 关闭侧边栏函数
        function closeSidebar() {
            const sidebar = document.querySelector('.sidebar');
            const overlay = document.querySelector('.sidebar-overlay');
            const menuToggle = document.querySelector('.menu-toggle');
            
            sidebar.classList.remove('open');
            overlay.classList.remove('active');
            
            // 恢复汉堡菜单图标
            const icon = menuToggle.querySelector('i');
            icon.className = 'fas fa-bars';
        }

        // 监听窗口大小变化
        window.addEventListener('resize', function() {
            if (window.innerWidth > 768) {
                closeSidebar();
            }
        });
    </script>
</body>
</html>
