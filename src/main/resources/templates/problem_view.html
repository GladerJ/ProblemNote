<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{fragments/layout :: head('查看题目')}"></head>
<body>
<!-- 侧边栏 -->
<div th:replace="~{fragments/layout :: sidebar}"></div>

<!-- 主内容区域 -->
<div class="main-content">
    <div class="content-header">
        <h1><i class="fas fa-eye"></i> 查看题目</h1>
        <p>查看题目详细内容</p>
    </div>

    <div class="card">
        <div class="card-header">
            <h3><i class="fas fa-question-circle"></i> 题目详情</h3>
        </div>
        <div class="card-body">
            <div style="max-width: 800px;">
                <div class="form-group">
                    <label class="form-label">
                        <i class="fas fa-question-circle"></i> 题目内容
                    </label>
                    <div style="padding: 15px; background: #f8f9fa; border-radius: 8px; border: 1px solid #e9ecef; min-height: 100px;">
                        <span th:text="${problem != null ? problem.content : '暂无内容'}"></span>
                    </div>
                </div>

                <div class="form-group">
                    <label class="form-label">
                        <i class="fas fa-lightbulb"></i> 答案
                    </label>
                    <div style="padding: 15px; background: #f8f9fa; border-radius: 8px; border: 1px solid #e9ecef; min-height: 80px;">
                        <span th:text="${problem != null ? problem.answer : '暂无答案'}"></span>
                    </div>
                </div>

                <div style="margin-top: 30px; text-align: center;">
                    <a th:href="@{'/problem/edit/' + ${problem.id}}" class="btn btn-warning" th:if="${problem != null && problem.id != null}">
                        <i class="fas fa-edit"></i> 编辑题目
                    </a>
                    <a th:href="@{/collection/list}" class="btn btn-primary">
                        <i class="fas fa-arrow-left"></i> 返回标记
                    </a>
                </div>
            </div>
        </div>
    </div>
</div>

<!-- 公共脚本 -->
<script th:replace="~{fragments/layout :: sidebar-script}"></script>
</body>
</html>
