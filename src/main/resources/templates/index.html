<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>题目笔记系统</title>
    <link rel="stylesheet" th:href="@{/css/style.css}">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body>
    <!-- 汉堡菜单按钮 -->
    <button class="menu-toggle" onclick="toggleSidebar()">
        <i class="fas fa-bars"></i>
    </button>
    
    <!-- 遮罩层 -->
    <div class="sidebar-overlay" onclick="closeSidebar()"></div>
    
    <!-- 侧边栏 -->
<div th:replace="~{fragments/layout :: sidebar}"></div>

    <!-- 主内容区域 -->
    <div class="main-content">
        <div class="content-header">
            <h1><i class="fas fa-home"></i> 欢迎使用题目笔记系统</h1>
            <p>高效管理您的学习笔记和题目</p>
        </div>

        <style>
            .project-intro {
                text-align: left !important;
                max-width: 800px;
                margin: 0 auto;
                padding: 20px;
            }
            .project-intro p {
                margin-bottom: 15px;
            }
            .project-intro a {
                color: #007bff;
                text-decoration: none;
            }
            .project-intro a:hover {
                text-decoration: underline;
            }
        </style>

        <div class="card">
            <div class="card-header">
                <h3><i class="fas fa-info-circle"></i> 项目介绍</h3>
            </div>
            <div class="card-body">
                <div class="project-intro">
                    <p style="font-size: 16px; line-height: 1.8;">
                        题目笔记系统是一个基于Spring Boot的学习辅助工具，帮助用户高效管理学习笔记和题目。<br>
                        项目作者: <a href="https://github.com/GladerJ/ProblemNote" target="_blank">Glader</a><br>
                        联系我: <a href="mailto:1@mygld.top">1@mygld.top</a><br>
                        我的博客: <a href="https://blog.mygld.top" target="_blank">https://blog.mygld.top</a>
                    </p>
                </div>
            </div>
        </div>
    </div>

    <script>
        // 页面加载完成后的处理
        document.addEventListener('DOMContentLoaded', function() {
            // 可以在这里添加其他页面初始化逻辑
            console.log('页面加载完成');
        });

        // 侧边栏切换函数
        function toggleSidebar() {
            const sidebar = document.querySelector('.sidebar');
            const overlay = document.querySelector('.sidebar-overlay');
            const menuToggle = document.querySelector('.menu-toggle');
            
            sidebar.classList.toggle('open');
            overlay.classList.toggle('active');
            
            // 切换汉堡菜单图标
            const icon = menuToggle.querySelector('i');
            if (sidebar.classList.contains('open')) {
                icon.className = 'fas fa-times';
            } else {
                icon.className = 'fas fa-bars';
            }
        }

        // 关闭侧边栏函数
        function closeSidebar() {
            const sidebar = document.querySelector('.sidebar');
            const overlay = document.querySelector('.sidebar-overlay');
            const menuToggle = document.querySelector('.menu-toggle');
            
            sidebar.classList.remove('open');
            overlay.classList.remove('active');
            
            // 恢复汉堡菜单图标
            const icon = menuToggle.querySelector('i');
            icon.className = 'fas fa-bars';
        }

        // 监听窗口大小变化
        window.addEventListener('resize', function() {
            if (window.innerWidth > 768) {
                closeSidebar();
            }
        });
    </script>
</body>
</html>
