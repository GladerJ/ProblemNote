<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{fragments/layout :: head('搜索题目')}"></head>
<body>
<!-- 侧边栏 -->
<div th:replace="~{fragments/layout :: sidebar}"></div>

<!-- 主内容区域 -->
<div class="main-content">
    <div class="content-header">
        <h1><i class="fas fa-search"></i> 搜索题目</h1>
        <p>搜索和查找题目</p>
    </div>

    <div class="card">
        <div class="card-header">
            <h3><i class="fas fa-search"></i> 搜索条件</h3>
        </div>
        <div class="card-body">
            <div style="max-width: 600px;">
                <form method="get" action="/problem/search">
                    <div class="form-group">
                        <label class="form-label">
                            <i class="fas fa-search"></i> 关键词
                        </label>
                        <input type="text"
                               name="keyword"
                               class="form-control"
                               placeholder="请输入搜索关键词"
                               th:value="${param.keyword}">
                    </div>

                    <div style="margin-top: 30px; text-align: center;">
                        <button type="submit" class="btn btn-primary">
                            <i class="fas fa-search"></i> 搜索
                        </button>
                        <a th:href="@{/collection/list}" class="btn btn-secondary">
                            <i class="fas fa-arrow-left"></i> 返回标记
                        </a>
                    </div>
                </form>

                <div style="margin-top: 40px; text-align: center; color: #666;">
                    <i class="fas fa-info-circle" style="font-size: 48px; margin-bottom: 20px; display: block; opacity: 0.5;"></i>
                    <p>搜索功能正在开发中，敬请期待！</p>
                </div>
            </div>
        </div>
    </div>
</div>

<!-- 公共脚本 -->
<script th:replace="~{fragments/layout :: sidebar-script}"></script>
</body>
</html>
