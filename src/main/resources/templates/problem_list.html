<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{fragments/layout :: head('题目列表')}"></head>
<body>
<!-- 侧边栏 -->
<div th:replace="~{fragments/layout :: sidebar}"></div>

<!-- 主内容区域 -->
<div class="main-content">
    <div class="content-header">
        <h1><i class="fas fa-clipboard-list"></i> 题目列表</h1>
        <p>知识点: <span th:text="${tag.name}"></span> - 科目: <span th:text="${subject.name}"></span></p>
    </div>

    <div class="card">
        <div class="card-header">
            <h3><i class="fas fa-file-alt"></i> 试卷预览</h3>
            <div style="float: right;">
                <a th:href="@{'/problem/manage/add?tagId=' + ${tag.id} + '&subjectId=' + ${subject.id}}" class="btn btn-success">
                    <i class="fas fa-plus"></i> 添加题目
                </a>
                <a th:href="@{'/tag/list?subjectId=' + ${subject.id}}" class="btn btn-secondary">
                    <i class="fas fa-arrow-left"></i> 返回知识点列表
                </a>
            </div>
        </div>
        <div class="card-body">
            <div class="exam-paper">
                <div class="exam-header">
                    <h2 th:text="${subject.name + ' - ' + tag.name + ' 练习题'}"></h2>
                    <p>共 <span th:text="${#lists.size(problems)}"></span> 道题</p>
                </div>
                
                <div class="problems-container">
                    <div th:each="problem, iterStat : ${problems}" class="problem-item">
                        <div class="problem-header">
                            <span class="problem-number">第 [[${iterStat.index + 1}]] 题</span>
                            <div class="problem-actions">
                                <a th:href="@{'/problem/manage/edit/' + ${problem.id} + '?tagId=' + ${tag.id} + '&subjectId=' + ${subject.id}}" class="btn btn-sm btn-warning">
                                    <i class="fas fa-edit"></i> 编辑
                                </a>
                                <a th:href="@{'/problem/manage/delete/' + ${problem.id} + '?tagId=' + ${tag.id} + '&subjectId=' + ${subject.id}}" 
                                   onclick="return confirm('确定要删除这道题吗？')" class="btn btn-sm btn-danger">
                                    <i class="fas fa-trash"></i> 删除
                                </a>
                            </div>
                        </div>
                        <div class="problem-content" th:utext="${problem.content}"></div>
                        <div class="answer-toggle" th:onclick="'toggleAnswer(' + ${problem.id} + ')'">
                            <i class="fas fa-chevron-down"></i> 
                            <span class="toggle-text">查看答案</span>
                        </div>
                        <div class="problem-answer" th:id="'answer-' + ${problem.id}" style="display: none;" th:utext="${problem.answer}"></div>
                    </div>
                    
                    <div th:if="${#lists.isEmpty(problems)}" class="empty-state">
                        <i class="fas fa-question-circle"></i>
                        <span>暂无题目数据，请先添加题目</span>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<!-- 公共脚本 -->
<script th:replace="~{fragments/layout :: sidebar-script}"></script>
<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
<script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/katex@0.16.4/dist/katex.min.js"></script>
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/katex@0.16.4/dist/katex.min.css">
<script>
    // 切换答案显示/隐藏
    function toggleAnswer(problemId) {
        const answerElement = document.getElementById('answer-' + problemId);
        const toggleElement = document.querySelector(`[onclick="toggleAnswer(${problemId})"]`);
        const iconElement = toggleElement.querySelector('i');
        const textElement = toggleElement.querySelector('.toggle-text');
        
        if (answerElement.style.display === 'none' || answerElement.style.display === '') {
            // 显示答案
            answerElement.style.display = 'block';
            iconElement.classList.remove('fa-chevron-down');
            iconElement.classList.add('fa-chevron-up');
            textElement.textContent = '隐藏答案';
        } else {
            // 隐藏答案
            answerElement.style.display = 'none';
            iconElement.classList.remove('fa-chevron-up');
            iconElement.classList.add('fa-chevron-down');
            textElement.textContent = '查看答案';
        }
    }
    
    // 页面加载完成后渲染LaTeX公式
    document.addEventListener('DOMContentLoaded', function() {
        console.log('题目列表页面加载完成');
        
        // 渲染所有LaTeX公式
        function renderLatex() {
            document.querySelectorAll('.problem-content, .problem-answer').forEach(el => {
                // 跳过已经处理过的元素
                if (el.dataset.latexRendered) {
                    return;
                }
                
                let content = el.innerHTML;
                
                // 处理块级公式 $$...$$
                content = content.replace(/\$\$([\s\S]*?)\$\$/g, function(match, formula) {
                    try {
                        return katex.renderToString(formula.trim(), {
                            throwOnError: false,
                            displayMode: true  // 块级公式
                        });
                    } catch (e) {
                        console.warn('LaTeX渲染错误:', e);
                        return match; // 返回原始内容
                    }
                });
                
                // 处理行内公式 $...$
                content = content.replace(/\$(.*?)\$/g, function(match, formula) {
                    try {
                        return katex.renderToString(formula.trim(), {
                            throwOnError: false,
                            displayMode: false  // 行内公式
                        });
                    } catch (e) {
                        console.warn('LaTeX渲染错误:', e);
                        return match; // 返回原始内容
                    }
                });
                
                el.innerHTML = content;
                el.dataset.latexRendered = 'true'; // 标记为已处理
            });
        }
        
        // 初始渲染
        renderLatex();
        
        // 监听答案显示事件，对新显示的内容进行LaTeX渲染
        const observer = new MutationObserver(function(mutations) {
            mutations.forEach(function(mutation) {
                if (mutation.type === 'attributes' && mutation.attributeName === 'style') {
                    const target = mutation.target;
                    if (target.classList.contains('problem-answer') && target.style.display === 'block') {
                        // 答案刚刚显示，重新渲染LaTeX
                        if (!target.dataset.latexRendered) {
                            renderLatex();
                        }
                    }
                }
            });
        });
        
        // 观察所有答案元素的样式变化
        document.querySelectorAll('.problem-answer').forEach(el => {
            observer.observe(el, { attributes: true, attributeFilter: ['style'] });
        });
    });
</script>

<style>
    .answer-toggle {
        cursor: pointer;
        color: #007bff;
        margin: 10px 0;
        padding: 5px 0;
        user-select: none; /* 防止文本选择 */
    }
    
    .answer-toggle:hover {
        color: #0056b3;
        text-decoration: underline;
    }
    
    .problem-answer {
        margin-top: 10px;
        padding: 15px;
        background-color: #f8f9fa;
        border-left: 4px solid #28a745;
        border-radius: 4px;
    }
    
    .problem-item {
        margin-bottom: 30px;
        padding: 20px;
        border: 1px solid #e9ecef;
        border-radius: 8px;
        background-color: #fff;
    }
    
    .problem-header {
        display: flex;
        justify-content: space-between;
        align-items: center;
        margin-bottom: 15px;
        padding-bottom: 10px;
        border-bottom: 1px solid #e9ecef;
    }
    
    .problem-number {
        font-weight: bold;
        color: #495057;
    }
    
    .problem-content {
        margin-bottom: 15px;
        line-height: 1.6;
    }
</style>
</body>
</html>
