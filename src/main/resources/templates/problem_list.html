<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{fragments/layout :: head('题目列表')}"></head>
<body>
<!-- 侧边栏 -->
<div th:replace="~{fragments/layout :: sidebar}"></div>

<!-- 主内容区域 -->
<div class="main-content">
    <div class="content-header">
        <h1><i class="fas fa-clipboard-list"></i> 题目列表</h1>
        <p>知识点: <span th:text="${tag != null ? tag.name : ''}"></span> - 科目: <span th:text="${subject != null ? subject.name : ''}"></span></p>
    </div>

    <div class="card">
        <div class="card-header">
            <h3><i class="fas fa-file-alt"></i> 试卷预览</h3>
            <div style="float: right;">
                <a th:href="@{/problem/manage/add(tagId=${tag != null ? tag.id : 0}, subjectId=${subject != null ? subject.id : 0}, pageNum=${pageResult != null ? pageResult.pageNum : 1}, pageSize=${pageResult != null ? pageResult.pageSize : 10})}" class="btn btn-success">
                    <i class="fas fa-plus"></i> 添加题目
                </a>
                <!-- 新增：导出错题按钮 -->
                <button class="btn btn-danger" data-toggle="modal" data-target="#exportModal">
                    <i class="fas fa-file-export"></i> 导出错题
                </button>
                <!-- 清除标记按钮 -->
                <button class="btn btn-warning" onclick="clearAllMarks()">
                    <i class="fas fa-trash"></i> 清除标记
                </button>
                <a th:href="@{/tag/list(subjectId=${subject != null ? subject.id : 0})}" class="btn btn-secondary">
                <i class="fas fa-arrow-left"></i> 返回知识点列表
                </a>
            </div>
        </div>
        <div class="card-body">
            <div class="exam-paper">
                <div class="exam-header">
                    <h2 th:text="${(subject != null ? subject.name : '') + ' - ' + (tag != null ? tag.name : '') + ' 练习题'}"></h2>
                    <p>共 <span th:text="${pageResult.total}"></span> 道题，当前第 <span th:text="${pageResult.pageNum}"></span> 页，共 <span th:text="${pageResult.pages}"></span> 页</p>
                </div>

                <div class="problems-container">
                    <div th:each="problem, iterStat : ${problems}" class="problem-item">
                        <div class="problem-header">
                            <span class="problem-number">第 [[${(pageResult.pageNum - 1) * pageResult.pageSize + iterStat.index + 1}]] 题</span>
                            <!-- 错题标记按钮 -->
                            <button class="btn btn-sm btn-link star-toggle" th:data-problem-id="${problem.id}">
                                <i class="far fa-star"></i>
                                <span>标记</span>
                            </button>
                            <div class="problem-actions">
                                <a th:href="@{/problem/manage/edit/{id}(id=${problem.id}, tagId=${tag != null ? tag.id : 0}, subjectId=${subject != null ? subject.id : 0}, pageNum=${pageResult != null ? pageResult.pageNum : 1}, pageSize=${pageResult != null ? pageResult.pageSize : 10})}" class="btn btn-sm btn-warning">
                                    <i class="fas fa-edit"></i> 编辑
                                </a>
                                <a th:href="@{/problem/manage/delete/{id}(id=${problem.id}, tagId=${tag != null ? tag.id : 0}, subjectId=${subject != null ? subject.id : 0}, pageNum=${pageResult != null ? pageResult.pageNum : 1}, pageSize=${pageResult != null ? pageResult.pageSize : 10})}"
                                   onclick="return confirm('确定要删除这道题吗？')" class="btn btn-sm btn-danger">
                                    <i class="fas fa-trash"></i> 删除
                                </a>
                            </div>
                        </div>
                        <!-- 修改：使用data属性存储原始内容 -->
                        <div class="problem-content" th:data-raw-content="${problem.content}" th:utext="${problem.content}"></div>
                        <div class="answer-toggle" th:onclick="'toggleAnswer(' + ${problem.id} + ')'">
                            <i class="fas fa-chevron-down"></i>
                            <span class="toggle-text">查看答案</span>
                        </div>
                        <!-- 修改：使用data属性存储原始内容 -->
                        <div class="problem-answer" th:id="'answer-' + ${problem.id}" style="display: none;"
                             th:data-raw-content="${problem.answer}" th:utext="${problem.answer}"></div>
                    </div>

                    <div th:if="${#lists.isEmpty(problems)}" class="empty-state">
                        <i class="fas fa-question-circle"></i>
                        <span>暂无题目数据，请先添加题目</span>
                    </div>
                </div>

                <!-- 分页组件 -->
                <div th:if="${pageResult != null && pageResult.total > 0}" class="pagination-container">
                    <div class="pagination-info">
                        <span>共 <strong th:text="${pageResult.total}">0</strong> 条记录，</span>
                        <span>第 <strong th:text="${pageResult.pageNum}">1</strong> 页，</span>
                        <span>共 <strong th:text="${pageResult.pages}">1</strong> 页</span>
                    </div>
                    <div class="pagination">
                        <a th:if="${pageResult.hasPreviousPage}"
                           th:href="@{/problem/list(tagId=${tag != null ? tag.id : 0}, subjectId=${subject != null ? subject.id : 0}, pageNum=${pageResult.pageNum - 1}, pageSize=${pageResult.pageSize})}"
                           class="page-link">
                            <i class="fas fa-chevron-left"></i> 上一页
                        </a>

                        <span th:each="pageNum : ${#numbers.sequence(1, pageResult.pages)}"
                              th:if="${pageNum >= pageResult.pageNum - 2 && pageNum <= pageResult.pageNum + 2}"
                              class="page-link"
                              th:classappend="${pageNum == pageResult.pageNum} ? 'active' : ''">
                            <a th:href="@{/problem/list(tagId=${tag != null ? tag.id : 0}, subjectId=${subject != null ? subject.id : 0}, pageNum=${pageNum}, pageSize=${pageResult.pageSize})}"
                               th:text="${pageNum}">1</a>
                        </span>

                        <a th:if="${pageResult.hasNextPage}"
                           th:href="@{/problem/list(tagId=${tag != null ? tag.id : 0}, subjectId=${subject != null ? subject.id : 0}, pageNum=${pageResult.pageNum + 1}, pageSize=${pageResult.pageSize})}"
                           class="page-link">
                            下一页 <i class="fas fa-chevron-right"></i>
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<!-- 公共脚本 -->
<script th:replace="~{fragments/layout :: sidebar-script}"></script>
<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
<script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/katex@0.16.4/dist/katex.min.js"></script>
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/katex@0.16.4/dist/katex.min.css">
<script>
    // 切换答案显示/隐藏
    function toggleAnswer(problemId) {
        const answerElement = document.getElementById('answer-' + problemId);
        const toggleElement = document.querySelector(`[onclick="toggleAnswer(${problemId})"]`);
        const iconElement = toggleElement.querySelector('i');
        const textElement = toggleElement.querySelector('.toggle-text');

        if (answerElement.style.display === 'none' || answerElement.style.display === '') {
            // 显示答案
            answerElement.style.display = 'block';
            iconElement.classList.remove('fa-chevron-down');
            iconElement.classList.add('fa-chevron-up');
            textElement.textContent = '隐藏答案';
        } else {
            // 隐藏答案
            answerElement.style.display = 'none';
            iconElement.classList.remove('fa-chevron-up');
            iconElement.classList.add('fa-chevron-down');
            textElement.textContent = '查看答案';
        }
    }

    // 修复HTML实体的函数
    function decodeHtmlEntities(text) {
        const textarea = document.createElement('textarea');
        textarea.innerHTML = text;
        return textarea.value;
    }

    // 页面加载完成后渲染LaTeX公式
    document.addEventListener('DOMContentLoaded', function() {
        console.log('题目列表页面加载完成');

        // 渲染所有LaTeX公式
        function renderLatex() {
            document.querySelectorAll('.problem-content, .problem-answer').forEach(el => {
                // 跳过已经处理过的元素
                if (el.dataset.latexRendered) {
                    return;
                }

                // 获取原始内容并解码HTML实体
                let content = el.dataset.rawContent || el.innerHTML;
                content = decodeHtmlEntities(content);

                console.log('Processing content:', content.substring(0, 100)); // 调试日志

                // 处理块级公式 $$...$$
                content = content.replace(/\$\$([\s\S]*?)\$\$/g, function(match, formula) {
                    try {
                        console.log('Rendering block formula:', formula.trim()); // 调试日志
                        return katex.renderToString(formula.trim(), {
                            throwOnError: false,
                            displayMode: true,  // 块级公式
                            strict: false
                        });
                    } catch (e) {
                        console.warn('LaTeX块级公式渲染错误:', e, 'Formula:', formula);
                        return match; // 返回原始内容
                    }
                });

                // 处理行内公式 $...$（避免与块级公式冲突）
                content = content.replace(/(?<!\$)\$([^$\n]+?)\$(?!\$)/g, function(match, formula) {
                    try {
                        console.log('Rendering inline formula:', formula.trim()); // 调试日志
                        return katex.renderToString(formula.trim(), {
                            throwOnError: false,
                            displayMode: false,  // 行内公式
                            strict: false
                        });
                    } catch (e) {
                        console.warn('LaTeX行内公式渲染错误:', e, 'Formula:', formula);
                        return match; // 返回原始内容
                    }
                });

                // 处理 \[...\] 块级公式
                content = content.replace(/\\\[([\s\S]*?)\\\]/g, function(match, formula) {
                    try {
                        console.log('Rendering bracket block formula:', formula.trim());
                        return katex.renderToString(formula.trim(), {
                            throwOnError: false,
                            displayMode: true,
                            strict: false
                        });
                    } catch (e) {
                        console.warn('LaTeX bracket块级公式渲染错误:', e, 'Formula:', formula);
                        return match;
                    }
                });

                // 处理 \(...\) 行内公式
                content = content.replace(/\\\((.*?)\\\)/g, function(match, formula) {
                    try {
                        console.log('Rendering bracket inline formula:', formula.trim());
                        return katex.renderToString(formula.trim(), {
                            throwOnError: false,
                            displayMode: false,
                            strict: false
                        });
                    } catch (e) {
                        console.warn('LaTeX bracket行内公式渲染错误:', e, 'Formula:', formula);
                        return match;
                    }
                });

                el.innerHTML = content;
                el.dataset.latexRendered = 'true'; // 标记为已处理
            });
        }

        // 初始渲染
        renderLatex();

        // 监听答案显示事件，对新显示的内容进行LaTeX渲染
        const observer = new MutationObserver(function(mutations) {
            mutations.forEach(function(mutation) {
                if (mutation.type === 'attributes' && mutation.attributeName === 'style') {
                    const target = mutation.target;
                    if (target.classList.contains('problem-answer') && target.style.display === 'block') {
                        // 答案刚刚显示，重新渲染LaTeX
                        if (!target.dataset.latexRendered) {
                            renderLatex();
                        }
                    }
                }
            });
        });

        // 观察所有答案元素的样式变化
        document.querySelectorAll('.problem-answer').forEach(el => {
            observer.observe(el, { attributes: true, attributeFilter: ['style'] });
        });
    });

    // 页面加载完成后初始化
    document.addEventListener('DOMContentLoaded', function() {
        // 加载已标记的题目
        loadMarkedProblems();

        // 初始化错题标记功能
        initProblemCollection();

        // 确认导出按钮点击事件
        document.getElementById('confirmExport').addEventListener('click', function() {
            const collectionId = document.getElementById('collectionSelect').value;
            if (!collectionId) {
                alert('请选择错题集');
                return;
            }

            if (markedProblems.size === 0) {
                alert('请先标记错题');
                return;
            }

            const tagId = '[[${tag != null ? tag.id : 0}]]';
            exportProblems(collectionId, tagId);
        });
    });

    // 初始化错题标记功能
    function initProblemCollection() {
        // 绑定标记按钮点击事件
        document.querySelectorAll('.star-toggle').forEach(btn => {
            const problemId = btn.getAttribute('data-problem-id');
            const icon = btn.querySelector('i');
            const text = btn.querySelector('span');

            // 根据本地存储设置初始状态
            if (markedProblems.has(problemId)) {
                icon.classList.remove('far');
                icon.classList.add('fas', 'text-warning');
                text.textContent = '已标记';
                btn.setAttribute('data-is-marked', 'true');
            }

            // 点击切换标记状态
            btn.addEventListener('click', function() {
                toggleProblemCollection(problemId, icon, text, btn);
            });
        });
    }

    // 页面加载时初始化标记状态
    let markedProblems = new Set();

    // 从localStorage加载已标记的题目
    function loadMarkedProblems() {
        const saved = localStorage.getItem('markedProblems');
        if (saved) {
            markedProblems = new Set(JSON.parse(saved));
        }
    }

    // 保存标记状态到localStorage
    function saveMarkedProblems() {
        localStorage.setItem('markedProblems', JSON.stringify([...markedProblems]));
    }

    // 切换题目标记状态
    function toggleProblemCollection(problemId, icon, text, btn) {
        const isMarked = markedProblems.has(problemId.toString());

        if (!isMarked) {
            // 标记题目
            markProblem(problemId, icon, text, btn);
        } else {
            // 取消标记
            unmarkProblem(problemId, icon, text, btn);
        }
    }

    // 标记错题（仅前端存储）
    function markProblem(problemId, icon, text, btn) {
        markedProblems.add(problemId.toString());
        saveMarkedProblems();

        icon.classList.remove('far');
        icon.classList.add('fas', 'text-warning');
        text.textContent = '已标记';
        btn.setAttribute('data-is-marked', 'true');
    }

    // 取消标记错题（仅前端存储）
    function unmarkProblem(problemId, icon, text, btn) {
        markedProblems.delete(problemId.toString());
        saveMarkedProblems();

        icon.classList.remove('fas', 'text-warning');
        icon.classList.add('far');
        text.textContent = '标记';
        btn.setAttribute('data-is-marked', 'false');
    }

    // 导出错题
    function exportProblems(collectionId, tagId) {
        // 将本地标记的题目ID转换为数组
        const problemIds = Array.from(markedProblems);

        fetch('/problem/export-marked', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json',
            },
            body: JSON.stringify({
                collectionId: collectionId,
                problemIds: problemIds
            })
        })
            .then(response => response.text())
            .then(result => {
                if (result === 'success') {
                    alert('错题导出成功！');
                    // 清空本地标记
                    markedProblems.clear();
                    saveMarkedProblems();
                    // 刷新页面显示
                    location.reload();
                    $('#exportModal').modal('hide');
                } else {
                    alert('导出失败，请重试');
                }
            })
            .catch(error => {
                console.error('Error:', error);
                alert('导出失败，请重试');
            });
    }

    // 清除所有标记
    function clearAllMarks() {
        if (markedProblems.size === 0) {
            alert('当前没有标记的题目');
            return;
        }

        if (confirm('确定要清除所有标记吗？此操作不可恢复。')) {
            markedProblems.clear();
            saveMarkedProblems();

            // 重置所有标记按钮的状态
            document.querySelectorAll('.star-toggle').forEach(btn => {
                const icon = btn.querySelector('i');
                const text = btn.querySelector('span');

                icon.classList.remove('fas', 'text-warning');
                icon.classList.add('far');
                text.textContent = '标记';
                btn.setAttribute('data-is-marked', 'false');
            });

            alert('已清除所有标记');
        }
    }
</script>

<style>
    .answer-toggle {
        cursor: pointer;
        color: #007bff;
        margin: 10px 0;
        padding: 5px 0;
        user-select: none; /* 防止文本选择 */
    }

    .answer-toggle:hover {
        color: #0056b3;
        text-decoration: underline;
    }

    .problem-answer {
        margin-top: 10px;
        padding: 15px;
        background-color: #f8f9fa;
        border-left: 4px solid #28a745;
        border-radius: 4px;
    }

    .problem-item {
        margin-bottom: 30px;
        padding: 20px;
        border: 1px solid #e9ecef;
        border-radius: 8px;
        background-color: #fff;
    }

    .problem-header {
        display: flex;
        justify-content: space-between;
        align-items: center;
        margin-bottom: 15px;
        padding-bottom: 10px;
        border-bottom: 1px solid #e9ecef;
    }

    .problem-number {
        font-weight: bold;
        color: #495057;
    }

    .problem-content {
        margin-bottom: 15px;
        line-height: 1.6;
    }
    .empty-state {
        text-align: center;
        padding: 40px 0;
    }
    .empty-state i {
        display: block;
        margin: 0 auto 15px;
        font-size: 32px;
        color: #ccc;
    }
    .empty-state span {
        display: block;
        color: #666;
    }
</style>
<!-- 导出错题模态框 -->
<div class="modal fade" id="exportModal" tabindex="-1" role="dialog" aria-labelledby="exportModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-lg" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="exportModalLabel">导出错题</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <div class="form-group">
                    <label for="collectionSelect">选择错题集</label>
                    <select class="form-control" id="collectionSelect" style="width: 100%;">
                        <option value="">请选择错题集</option>
                        <option th:each="collection : ${collections}" th:value="${collection.id}" th:text="${collection.name}"></option>
                    </select>
                </div>
                <div class="form-group">
                    <label>导出说明</label>
                    <p class="text-muted">将当前知识点下的所有错题导出到选定的错题集中</p>
                </div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal">取消</button>
                <button type="button" class="btn btn-primary" id="confirmExport">导出</button>
            </div>
        </div>
    </div>
</div>
</body>
</html>
